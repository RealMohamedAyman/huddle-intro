<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icon & Title -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Style Sheets -->
  <link rel='stylesheet' href='./css/style.css'>
  <link rel='stylesheet' href='./css/screens.css'>
  <link rel='stylesheet' href='./css/Normalize.css'>
  <link rel='stylesheet' href='./css/all.min.css'>
  <link rel='stylesheet' href='./css/fontawesome.min.css'>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="logo">
      <img src='./images/logo.svg'>
    </div>
    <div class="all">
      <div class="con">
        <div class="img">
          <img src='./images/illustration-mockups.svg'>
        </div>
        <div class="elements">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion. </p>
          <div class="btn">
            <a href='#'>Register</a>
          </div>
        </div>
      </div>
      <div class="social">
        <div class="icon">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="icon"><i class="fab fa-twitter"></i></div>
        <div class="icon"><i class="fab fa-instagram"></i></div>
      </div>
    </div>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.facebook.com/MohamedAyman.Ar/" target="_blank">Mohamed Ayman</a>.
      </p>
    </footer>
  </div>
</body>

</html>
